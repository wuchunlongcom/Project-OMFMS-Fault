<div class="modal inmodal" id="editor" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated fadeIn">
            <div class="modal-body">
                <form style="margin-top: 15px" class="form-horizontal" id="jquery_post_from" method="post" role="form" action="{% url 'type_add' %}">
                    {% csrf_token %}
                    <!-- <input type="hidden" name="csrfmiddlewaretoken" value="kRaVIjNCyIT8a9V7EzT7ffeSH3avSyg7"> -->
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-lg-2" for="id_group_name">类型名称</label>
                        <div class=" col-sm-10 col-lg-10 ">
                            <input class="form-control" id="name" name="type_name" maxlength="100"  type="text">
                        </div>
                    </div>
                    <div style="text-align:center">
                            <button class="btn btn-white" type="cancel"> 重置 </button>
                            <button class="btn btn-primary btn-commit"> 提交  </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
